<!DOCTYPE html>
<html>
<head>
  <title>Agentive Chatbot</title>
  <style>
    /* Remove default margins and padding */
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      overflow: hidden;
    }
    /* Ensure the root div fills the iframe */
    #root {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Chatbot Container -->
  <div id="root"></div>

  <!-- Agentive Chatbot Script -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        if (!document.getElementById('root')) {
          var root = d.createElement('div');
          root.id = 'root';
          d.body.appendChild(root);
        }
        if (window.myChatWidget && typeof window.myChatWidget.load === 'function') {
          window.myChatWidget.load({
            assistantId: '387160b9-b970-4d8e-996c-10a106f334a8', // Your new assistant ID
            apiKey: 'c47d1646-1172-4e21-8411-85718f4ed541', // Replace with your actual API key
          });
        }
      };
      v.src = "https://agentivehub.com/production.bundle.min.js";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
